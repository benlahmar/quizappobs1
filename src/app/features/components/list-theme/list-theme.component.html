<fieldset class="row">
        <legend>List of Themes</legend>
        <p>v:    {{v}}</p>
        <p>{{shared.message$ | async}}</p>
    </fieldset>
    
<div class="container row">
    

    @for (t of themedata; track $index) {
       @if($index>=nb && $index<nb+3){
        <div class="col-md-4 ">
        <app-theme [datat]="t" ></app-theme>
        </div>
    }
    }
    <app-pagination [elebypage]="3" [total]="themedata.length" (notif)="recuperer($event)"></app-pagination>
</div>
