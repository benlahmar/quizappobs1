
  <div class="card" style="width: 18rem; margin: 10px;">
        <img [src]="''" class="card-img-top" alt="{{udata.name}}">
        <div class="card-body">
        <h5 class="card-title">{{udata.name}}</h5>
        <p class="card-text">Email: {{udata.email}}</p>
        <p class="card-text">Username: {{udata.username}}</p>
        <a href="users/{{udata.id}}/profile" class="btn btn-primary">View Profile</a>
        </div>
    </div>
